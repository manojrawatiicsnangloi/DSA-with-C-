<script>
//assignment operator//
var a=parseInt(prompt("enter a number"));
var b=parseInt(prompt("enter another number"));
document.write("<br>number before swaping<br>");
document.write("a"+a+"<br>b="+b);
a=a+b;
b=a-b;
a=a-b;
document.write("<br>number after swaping<br>");
document.write("a="+a+"<br>b="+b);
</script>
